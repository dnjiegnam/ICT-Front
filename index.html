<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Web Portal ICT</title>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-8">
          <div class="card shadow">
            <div class="card-title text-center border-bottom">
              <h2 class="p-4">Login</h2>
            </div>
            <div class="card-body p-5">
              <form id="login_form" data-action="api/login" method="post">
                <div class="mb-4">
                  <label for="username" class="form-label"
                    >Username/Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="login"
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    
                    class="form-control"
                    name="password"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label for="remember" class="form-label">Remember Me</label>
                </div>
                <div class="d-grid">
                  <button id="btn_login_form"
                    onclick="submitForm('login_form', 'btn_login_form')"
                    type="button"
                    class="btn btn-primary text-light main-bg"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  crossorigin="anonymous"
></script>
